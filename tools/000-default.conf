<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName fbctf.local
  ServerAlias www.fbctf.local

  DocumentRoot /var/www/facebook-ctf/gameboard

  Alias /admin /var/www/facebook-ctf/admin

  Alias /static /var/www/facebook-ctf/static

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

