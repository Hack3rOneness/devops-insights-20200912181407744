
<div class="fb-modal-content">
    <div class="modal-title">
        <h4>_login</h4>
        <a href="#" class="js-close-modal"><svg class="icon icon--close"><use xlink:href="#icon--close"/></svg></a>
    </div>

    <header class="fb-section-header">
        <h2>Welcome</h2>
        <p>Please login here. If you have not registered, you may do so by clicking "Sign Up" below. </p>
    </header>

    <form class="fb-form">
        <fieldset class="form-set">
            <div class="form-el el--text">
                <label for="">Team Name</label>
                <input type="text">
            </div>
            <div class="form-el el--text">
                <label for="">Password</label>
                <input type="password">
            </div>
        </fieldset>

        <fieldset class="form-set">
            <div class="form-el el--radio">
                <input type="checkbox" id="fb--remember-me">
                <label for="fb--remember-me">Remember_me</label>

                <div class="el--helper">
                    <a href="#" class="alt-link js-launch-modal" data-modal="forgot-login-password">Forgot username / password</a>
                </div>
            </div>
        </fieldset>

        <div class="form-el--actions">
            <button class="fb-cta cta--yellow" type="submit">Login</button>
        </div>

        <div class="form-el--footer">
            <a href="#solo-registration">Sign Up</a>
        </div>

    </form>

</div>
