<main role="main" class="fb-main page--solo-registration dashed-background full-height fb-scroll">

    <header class="fb-section-header fb-container">
        <h1 class="fb-glitch" data-text="Team Registration">Team Registration</h1>
        <p class="inner-container">Register to play Capture The Flag here. Once you have registered, simply login for future site visits.</p>
    </header>

    <div class="fb-registration">
        <form class="fb-form">
            <fieldset class="form-set fb-container container--small">
                <div class="form-el el--text">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="form-el el--text">
                    <label for="">Team Name</label>
                    <input type="text">
                </div>
                <div class="form-el el--text">
                    <label for="">Password</label>
                    <input type="password">
                </div>
            </fieldset>

            <div class="fb-choose-emblem">
                <h6>Choose an Emblem</h6>

                <div class="emblem-carousel"></div><!-- .emblem-carousel -->
            </div>

            <div class="form-el--actions fb-container container--small">
                <p><a href="mailto:?to=&body=Test your skills with a friendly game of Capture the Flag. Click the link below to register.&subject=Invitation: <SCHOOL NAME HERE> CTF" class="alt-link">Invite a friend</a></p>
                <p><button class="fb-cta cta--yellow" type="submit">Sign Up</button></p>
            </div>

        </form>

    </div><!-- .fb-registration -->


</main><!-- .fb-main -->
