<header class="admin-page-header">
    <h3>Team Management</h3>

    <!--
    * @note
    * this will reflect the last saved time inside the
    *  "highlighted" span
    -->
    <span class="admin-section--status">status_<span class="highlighted">2015.10.15</span></span>
</header>

<div class="admin-sections">

    <section class="admin-box validate-form section-locked">

        <header class="admin-box-header">
            <h3>Team 1</h3>
            <div class="admin-section-toggle radio-inline">
                <input type="radio" name="fb--admin--team--1" id="fb--admin--team--1--on" checked="">
                <label for="fb--admin--team--1--on">On</label>

                <input type="radio" name="fb--admin--team--1" id="fb--admin--team--1--off">
                <label for="fb--admin--team--1--off">Off</label>
            </div>
        </header>

        
        <div class="fb-column-container">
            <div class="col col-pad col-1-2">
                <div class="form-el el--block-label el--full-text">
                    <label class="admin-label" for="">Team Name</label>
                    <input type="text" value="Tank SF" disabled="">
                </div>
            </div>
            <div class="col col-pad col-1-2">
                <div class="form-el el--block-label el--full-text">
                    <label class="admin-label" for="">Team Password</label>
                    <input type="password" value="100Vallejo" disabled="">
                </div>
            </div>
        </div>

        <div class="admin-row el--block-label">
            <label>Team Logo</label>
            <div class="fb-column-container">
                <div class="col col-shrink">
                    <div class="post-avatar has-avatar"><svg class="icon icon--badge"><use xlink:href="#icon--badge-invader" /></svg></div>
                </div>
                <div class="col col-grow">
                    <div class="selected-logo">
                        <label>Selected Logo: </label>
                        <span class="logo-name">Monster</span>
                    </div>
                    <a href="#" class="alt-link js-choose-logo">Select Logo ></a>
                </div>
                <div class="col col-shrink admin-buttons">
                    <a href="#" class="admin--edit" data-action="edit">EDIT</a>
                    <button class="fb-cta cta--red" data-action="delete">Delete</button>
                    <button class="fb-cta cta--yellow" data-action="save">Save</button>
                </div>
            </div>
        </div>

    </section>


    <section class="admin-box validate-form">

        <header class="admin-box-header">
            <h3>Team 2</h3>
            <div class="admin-section-toggle radio-inline">
                <input type="radio" name="fb--admin--team--2" id="fb--admin--team--2--on" checked="">
                <label for="fb--admin--team--2--on">On</label>

                <input type="radio" name="fb--admin--team--2" id="fb--admin--team--2--off">
                <label for="fb--admin--team--2--off">Off</label>
            </div>
        </header>

        
        <div class="fb-column-container">
            <div class="col col-pad col-1-2">
                <div class="form-el el--block-label el--full-text form-el--required">
                    <label class="admin-label">Team Name</label>
                    <input type="text">
                </div>
            </div>
            <div class="col col-pad col-1-2">
                <div class="form-el el--block-label el--full-text form-el--required">
                    <label class="admin-label">Team Password</label>
                    <input type="password">
                </div>
            </div>
        </div>

        <div class="admin-row el--block-label">
            <label>Team Logo</label>
            <div class="fb-column-container">
                <div class="col col-shrink">
                    <div class="post-avatar"></div>
                </div>
                <div class="col col-grow">
                    <div class="selected-logo form-el--required">
                        <label>Selected Logo: </label>
                        <span class="logo-name"></span>
                    </div>
                    <a href="#" class="alt-link js-choose-logo">Select Logo ></a>
                </div>
                <div class="col col-shrink admin-buttons">
                    <a href="#" class="admin--edit" data-action="edit">EDIT</a>
                    <button class="fb-cta cta--red" data-action="delete">Delete</button>
                    <button class="fb-cta cta--yellow" data-action="save">Save</button>
                </div>
            </div>
        </div>

    </section>

</div><!-- .admin-sections -->

<div class="admin-buttons">
    <button class="fb-cta" data-action="add-new">Add Team</button>
</div>
